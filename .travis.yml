sudo: required
services:
    - docker

before_install: 
    - docker build -t itsguccimane/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true itsguccimane/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-west-2-253314545240"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"